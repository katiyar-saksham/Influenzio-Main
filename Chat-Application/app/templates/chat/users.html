{% extends 'chat/base.html' %}
{% block style %}
<style>
    * {
        background-color: #090014;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'League Spartan', sans-serif;
        scroll-behavior: smooth;
    }

    .container {
        width: 95%;
        max-width: 500px;
        margin: auto;
        padding: 5px 10px;
        border: 1px solid #007bff;
        border-radius: 5px;
    }

    .links {
        width: 100%;
        padding: 10px;
        text-decoration: none;
        background-color: #F1F1F1;
        margin: 5px 0;
        border-radius: 5px;
    }

    .links:hover {
        background-color: #007bff;
        color: white;
        transition: all 0.1s linear;
    }

    .container {
        border: 2px solid rgb(36, 31, 43);
        width: 100%;
        max-width: 700px;
        /* margin: auto; */
        padding: 0rem 1rem;
        /* margin-top: 50px; */
        margin-top: 100px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        background-color: #16042c;
        gap: 1rem;
        padding: 2rem 1rem;
    }

    button {
        font-size: 15px;
        width: 8rem;
        font-weight: 500;
        text-transform: capitalize;
        padding: 10px 15px;
        background: transparent;
        color: white;
        border-radius: 50px;
        position: relative;
        display: inline-block;
        border: 1px solid transparent;
        background-image: linear-gradient(#000, #000),
            /* Inner button background */
            linear-gradient(90deg, #8d73ff, #a66cc3);
        /* Gradient border */
        background-origin: border-box;
        background-clip: padding-box, border-box;
        box-shadow:
            0 0 10px 1px rgba(0, 0, 0, 0.2),
            0 0 10px 1px rgba(141, 115, 255, 0.242),
            0 0 10px 1px rgba(195, 108, 191, 0.227);
        transition: all 0.3s ease;
    }
</style>

{% endblock %}
{% block content %}
<div class="container">
    <h1>Hello {{username}}!</h1>
    {% for user in users %}
    <a href='http://127.0.0.1:8000/chat/{{username}}/{{user}}' class="links">{{user}}</a>
    {% endfor %}
    <a href="{% url 'logout' %}"><button>Logout</button></a>
</div>
{% endblock %}
