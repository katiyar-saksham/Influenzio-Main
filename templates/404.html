<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='favicon.png')}}">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <title>404 Error - Page Not Found</title>
    <style>


        body {
            margin: 0;
            padding: 0;
            font-family: "League Spartan", serif;
            background-color: #090014;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            color: #fff;
            overflow: hidden;
        }

        .top{
            position: fixed;
            bottom:10rem;
            right:10rem;
            z-index:-100;
        }
        .bottom{
            position: fixed; 
            bottom:0;
            right: 0;
            z-index:-100;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 6rem;
            margin: 0;
            animation: popIn 1s ease-in-out;
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0 30px;
            animation: fadeIn 1.5s ease-in-out;
        }


        .graphic {
            width: 300px;
            margin: 20px auto;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        

    .border_default{
        border: 1px solid #240047;
        border-radius: 10px;
    }

.gradient-border-button {
    font-size: 15px;
    width: 11rem;
    font-weight: 500;
    text-transform: capitalize;
    padding:15px 20px;
    background: transparent;
    color: white;
    border-radius: 50px;
    position: relative;
    display: inline-block;
    border: 1px solid transparent;
    background-image: linear-gradient(#000, #000),
        /* Inner button background */
        linear-gradient(90deg, #8d73ff, #a66cc3);
    /* Gradient border */
    background-origin: border-box;
    background-clip: padding-box, border-box;
    box-shadow:
        0 0 10px 1px rgba(0, 0, 0, 0.2),
        0 0 10px 1px rgba(141, 115, 255, 0.242),
        0 0 10px 1px rgba(195, 108, 191, 0.227);
    transition: all 0.3s ease;
}

.gradient-border-button:hover {
    box-shadow:
        0 0 10px 1px rgba(102, 102, 102, 0.593),
        0 0 10px 1px rgba(47, 0, 255, 0.729),
        0 0 10px 1px rgba(255, 0, 242, 0.651);
}

.gradient-border-button a{
    color: white;
    text-decoration: none;
}

.gradient_text{
    background: linear-gradient(90deg, #8d74ff, #8e74ff, #e667a3);
    /* -webkit-background-clip: text; */
    background-clip: text;
    -webkit-text-fill-color: transparent;
}
    </style>
    
</head>
<body>
    <div class="top">
        <img src="{{url_for('static',filename='bg2.png')}}" alt="">
    </div>
    <div class="bottom">
        <img src="{{url_for('static',filename='bg2.png')}}" alt="">
    </div>
    <div class="error-container">
        <h1 class="gradient_text">404</h1>
        <p>Oops! The page you're looking for can't be found.</p>
        <button class="gradient-border-button">
        <a href="/">Go Back to Home</a></button>
    </div>
</body>
</html>
